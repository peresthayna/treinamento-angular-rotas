<p>Lista de Cursos</p>
<p>Página: {{ pagina }}</p>
<div class="list-group">
  <a class="list-group-item list-group-item-action" 
  *ngFor="let curso of cursos"
  [routerLink]="['/cursos', curso.id]">{{ curso.nome }}</a>
</div>
<br>
<button (click)="proximaPagina()" class="btn btn-primary">Próxima página</button>
